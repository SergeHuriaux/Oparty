<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oParty</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--NAV-BAR- HEADER-->
    <header class="header">
        <div class="header__logo">
          <a href="#"><img src="images/logo.png" alt=""></a>
        </div>
        <div class="header__menu">
          <ul>
            <li>
              <a href="#">
                <div class="header__menu__icon">
                  <i class="fa fa-birthday-cake" aria-hidden="true"></i>
                  <i class="fa fa-birthday-cake" aria-hidden="true"></i>
                </div>
                <div class="header__menu__name"><span data-text="Thèmes">Thèmes</span></div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="header__menu__icon">
                  <i class="fa fa-users"></i>
                  <i class="fa fa-users"></i>
                </div>
                <div class="header__menu__name"><span data-text="Qui somme-nous?">Qui sommes-nous?</span></div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="header__menu__icon">
                  <i class="fa fa-address-book" aria-hidden="true"></i>
                  <i class="fa fa-address-book" aria-hidden="true"></i>
                </div>
                <div class="header__menu__name"><span data-text="Contact">Contact</span></div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="header__menu__icon">
                  <i class="fa fa-book"></i>
                  <i class="fa fa-book"></i>
                </div>
                <div class="header__menu__name"><span data-text="Livre d'or">Livre d'or</span></div>
              </a>
            </li>
          </ul>
        </div>
        <div class="header__search">
          <form id="header__search__content">
            <input type="text" name="input" class="header__search__input" id="search-input">
            <button type="reset" class="header__search__search" id="search-btn"></button>
          </form>
        </div>
      </header>
      <footer class="footer">
        <ul class="footer__ul">
            <li class="footer__ul__li"><a class="footer__ul__li__a" href="#"><i class="fa fa-facebook-f footer__ul__li__a__i"></i></a></li>
            <li class="footer__ul__li"><a class="footer__ul__li__a" href="#"><i class="fa fa-instagram footer__ul__li__a__i"></i></a></li>
            <li class="footer__ul__li"><a class="footer__ul__li__a" href="#"><i class="fa fa-twitter footer__ul__li__a__i"></i></a></li>
            <li class="footer__ul__li"><a class="footer__ul__li__a" href="#"><i class="fa fa-linkedin footer__ul__li__a__i" aria-hidden="true"></i></a></li>
            <li class="footer__ul__li"><a class="footer__ul__li__a" href="#"><i class="fa fa-gavel footer__ul__li__a__i" aria-hidden="true"></i></a></li>
        </ul>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
