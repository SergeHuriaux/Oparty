<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oParty</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand text-center" href="#">
        <h1>o'Party</h1>
        <h5>Pour une fête sans prise de tête</h5>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Thèmes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Qui sommes-nous?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Livres d'or</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <section class="contact">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Nom*</label>
          <input type="text" class="form-control" id="name" placeholder="Votre nom...(Obligatoire)">
        </div>
        <div class="form-group col-md-6">
          <label for="firstname">Prénom*</label>
          <input type="text" class="form-control" id="firstname" placeholder="Votre prénom...(Obligatoire)">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="mail">Email*</label>
          <input type="mail" class="form-control" id="mail" placeholder="Votre adresse email...(Obligatoire)">
        </div>
        <div class="form-group col-md-4">
          <label for="phone">Téléphone</label>
          <input type="text" class="form-control" id="phone" placeholder="Votre numéro de téléphone...">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="date">Date de l'événement</label>
          <input type="date" class="form-control" id="date">
        </div>
        <div class="form-group col-md-3">
          <label for="numberKids">Nombre d'enfants prévu</label>
          <input type="number" class="form-control" id="numberKids" placeholder="Nombre d'enfants prévu...">
        </div>
        <div class="form-group col-md-3">
          <label for="age">Age des enfants</label>
          <input type="number" class="form-control" id="age" placeholder="Age moyen des enfants...">
        </div>
        <div class="form-group col-md-3">
          <label for="theme">Thèmes souhaité</label>
          <select id="theme" class="form-control">
            <option selected>Choisissez le thème souhaité</option>
            <option value="clown">Clown</option>
            <option value="princesse">Princesse</option>
            <option value="foot">Football</option>
            <option value="pirate">Pirates</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="address">Adresse</label>
          <input type="text" class="form-control" id="address" placeholder="Votre adresse...">
        </div>
        <div class="form-group col-md-2">
          <label for="cpostal">Code postal</label>
          <input type="text" class="form-control" id="cpostal" placeholder="Votre code postal...">
        </div>
        <div class="form-group col-md-4">
          <label for="ville">Ville</label>
          <input type="text" class="form-control" id="ville" placeholder="Votre code ville...">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Inscrivez vous à la newsletter
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </section>
  <footer class="footer">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-12 py-5">
          <div class="mb-5 flex-center">
            <a href="#" class="fb-ic">
              <i class="fa fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <a href="#" class="tw-ic">
              <i class="fa fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <a href="#" class="gplus-ic">
              <i class="fa fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <a href="#" class="ins-ic">
              <i class="fa fa-linkedin fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <a href="#" class="pin-ic">
              <i class="fa fa-gavel fa-lg white-text fa-2x"> </i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
