<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oParty</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!--NAV-BAR- HEADER-->
  <header class="header">
    <div class="header__logo">
      <a href="#"><img src="images/logo.png" alt=""></a>
    </div>
    <div class="header__menu">
      <ul class="header__menu__ul">
        <li class="header__menu__ul__li">
          <a class="header__menu__ul__li__a" href="#">
            <div class="header__menu__ul__li__a__icon">
              <i class="fa fa-birthday-cake header__menu__ul__li__a__icon__i" aria-hidden="true"></i>
              <i class="fa fa-birthday-cake header__menu__ul__li__a__icon__i" aria-hidden="true"></i>
            </div>
            <div class="header__menu__ul__li__a__name"><span data-text="Thèmes">Thèmes</span></div>
          </a>
        </li>
        <li class="header__menu__ul__li">
          <a class="header__menu__ul__li__a" href="#">
            <div class="header__menu__ul__li__a__icon">
              <i class="fa fa-users header__menu__ul__li__a__icon__i"></i>
              <i class="fa fa-users header__menu__ul__li__a__icon__i"></i>
            </div>
            <div class="header__menu__ul__li__a__name"><span data-text="Qui somme-nous?">Qui sommes-nous?</span></div>
          </a>
        </li>
        <li class="header__menu__ul__li">
          <a class="header__menu__ul__li__a" href="#">
            <div class="header__menu__ul__li__a__icon">
              <i class="fa fa-address-book header__menu__ul__li__a__icon__i" aria-hidden="true"></i>
              <i class="fa fa-address-book header__menu__ul__li__a__icon__i" aria-hidden="true"></i>
            </div>
            <div class="header__menu__ul__li__a__name"><span data-text="Contact">Contact</span></div>
          </a>
        </li>
        <li class="header__menu__ul__li">
          <a class="header__menu__ul__li__a" href="#">
            <div class="header__menu__ul__li__a__icon">
              <i class="fa fa-book header__menu__ul__li__a__icon__i"></i>
              <i class="fa fa-book header__menu__ul__li__a__icon__i"></i>
            </div>
            <div class="header__menu__ul__li__a__name"><span data-text="Livre d'or">Livre d'or</span></div>
          </a>
        </li>
      </ul>
    </div>
    <div class="header__search">
      <form id="header__search__content">
        <input type="text" name="input" class="header__search__input" id="search-input">
        <button type="reset" class="header__search__search" id="search-btn"></button>
      </form>
    </div>
  </header>
  <section class="contact">
    <div class="contact__wrapper">
      <h2>Formulaire de contact</h2>
      <form action="#" method="post">
        <div class="field">
          <input type="text" id="name" name="name" placeholder="Quel est votre nom?" required />
          <label for="name">Nom*</label>
        </div>
        <div class="field">
          <input type="text" id="email" name="email" placeholder="exemple@oparty.fr" required />
          <label for="email">E-Mail*</label>
        </div>
        <div class="field">
          <input type="date" id="date" name="date" placeholder="Date de l'événement" />
          <label for="email">Date</label>
        </div>
        <div class="field">
          <input type="number" id="nombre" name="nombre" placeholder="Nombre d'enfants prévu" />
          <label for="email">Nombre</label>
        </div>
        <div class="field">
          <label for="themeSelect">Théme</label>
          <select id="themeSelect" name="themeSelect" />
          <option value="volvo">Clown</option>
          <option value="volvo">Pirates</option>
          <option value="volvo">Princesses</option>
          </select>
        </div>
        <div class="field">
          <input type="number" id="age" name="age" placeholder="Ages moyen des enfants" />
          <label for="age">Age</label>
        </div>
        <div class="field">
          <input type="text" id="adresse" name="adresse" placeholder="N° et nom de rue" />
          <label for="name">Adresse</label>
        </div>
        <div class="field">
          <input type="number" id="cp" name="cp" placeholder="Code postal" />
          <label for="name">CP</label>
        </div>
        <div class="field">
          <input type="text" id="ville" name="ville" placeholder="Ville" />
          <label for="ville">Ville</label>
        </div>
        <div class="field">
          <textarea id="msg" rows="4" name="msg" placeholder="Votre message..." required></textarea>
          <label for="msg">Message*</label>
        </div>
        <p>* Info obligatoire</p>
        <input class="button" type="submit" value="Send" />
      </form>

    </div>
  </section>
  <footer class="footer">
    <ul class="footer__ul">
        <li class="footer__ul__li"><a class="footer__ul__li__a" href="#"><i class="fa fa-facebook-f footer__ul__li__a__i"></i></a></li>
        <li class="footer__ul__li"><a class="footer__ul__li__a" href="#"><i class="fa fa-instagram footer__ul__li__a__i"></i></a></li>
        <li class="footer__ul__li"><a class="footer__ul__li__a" href="#"><i class="fa fa-twitter footer__ul__li__a__i"></i></a></li>
        <li class="footer__ul__li"><a class="footer__ul__li__a" href="#"><i class="fa fa-linkedin footer__ul__li__a__i" aria-hidden="true"></i></a></li>
        <li class="footer__ul__li"><a class="footer__ul__li__a" href="#"><i class="fa fa-gavel footer__ul__li__a__i" aria-hidden="true"></i></a></li>
    </ul>
</footer>
  <script src="js/app.js"></script>
</body>

</html>
