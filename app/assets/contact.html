<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oParty</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!--NAV-BAR- HEADER-->
  <header class="header">
    <div class="header__logo">
      <a href="#"><img src="images/logo.png" alt=""></a>
    </div>
    <div class="header__menu">
      <ul>
        <li>
          <a href="#">
            <div header__menu__icon>
              <i class="fa fa-birthday-cake" aria-hidden="true"></i>
            </div>
            <div class="header__menu__name">Thèmes</div>
          </a>
        </li>
        <li>
          <a href="#">
            <div header__menu__icon>
              <i class="fa fa-users"></i>
            </div>
            <div class="header__menu__name">Qui sommes-nous?</div>
          </a>
        </li>
        <li>
          <a href="#">
            <div header__menu__icon>
              <i class="fa fa-address-book" aria-hidden="true"></i>
            </div>
            <div class="header__menu__name">Contacts</div>
          </a>
        </li>
        <li>
          <a href="#">
            <div header__menu__icon>
              <i class="fa fa-book"></i>
            </div>
            <div class="header__menu__name">Livre d'or</div>
          </a>
        </li>
      </ul>
    </div>
    <div class="header__search">
      <form id="header__search__content">
        <input type="text" name="input" class="header__search__input" id="search-input">
        <button type="reset" class="header__search__search" id="search-btn"></button>
      </form>
    </div>
  </header>
  <section class="contact">
    <div class="contact__wrapper">
        <h2>Formulaire de contact</h2>
        <form action="#" method="post">
          <div class="field">
            <input type="text" id="name" name="name" placeholder="Quel est votre nom?" required/>
            <label for="name">Nom*</label>
          </div>
          <div class="field">
            <input type="text" id="email" name="email" placeholder="exemple@oparty.fr" required />
            <label for="email">E-Mail*</label>
          </div>
          <div class="field">
            <input type="date" id="date" name="date" placeholder="Date de l'événement" />
            <label for="email">Date</label>
          </div>
          <div class="field">
            <input type="number" id="nombre" name="nombre" placeholder="Nombre d'enfants prévu" />
            <label for="email">Nombre</label>
          </div>
          <div class="field">
            <label for="themeSelect">Théme</label>
            <select id="themeSelect" name="themeSelect"/>
              <option value="volvo">Clown</option>
              <option value="volvo">Pirates</option>
              <option value="volvo">Princesses</option>
            </select>     
          </div>
          <div class="field">
            <input type="number" id="age" name="age" placeholder="Ages moyen des enfants" />
            <label for="age">Age</label>
          </div>
        <div class="field">
            <input type="text" id="adresse" name="adresse" placeholder="N° et nom de rue"/>
            <label for="name">Adresse</label>
          </div>
        <div class="field">
            <input type="number" id="cp" name="cp" placeholder="Code postal"/>
            <label for="name">CP</label>
          </div>
        <div class="field">
            <input type="text" id="ville" name="ville" placeholder="Ville"/>
            <label for="ville">Ville</label>
          </div>
          <div class="field">
            <textarea id="msg" rows="4" name="msg" placeholder="Votre message..." required></textarea>
            <label for="msg">Message*</label>
          </div>
        <p>* Info obligatoire</p>
          <input class="button" type="submit" value="Send" />
        </form>
      
      </div>
  </section>
  <footer>
    <ul>
      <li><a href=""><i class="fa fa-facebook-f"></i></a></li>
      <li><a href=""><i class="fa fa-instagram"></i></a></li>
      <li><a href=""><i class="fa fa-twitter"></i></a></li>
      <li><a href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
      <li><a href=""><i class="fa fa-gavel" aria-hidden="true"></i></a></li>
    </ul>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
