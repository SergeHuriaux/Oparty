          <!--Link Thèmes-->

          </li>
          <!--Link Qui sommes-nous?-->

            <a class="nav-link" href="#">

              </div>
              <div class="name"><span data-text="Notre équipe">Notre équipe</span></div>
            </a>
          </li>
          <!--Link Contact-->
          <li class="nav-item">
            <a class="nav-link" href="#">
              <div class="icon">
                <i class="fa fa-envelope header__menu__ul__li__a__icon__i" aria-hidden="true"></i>

              </div>
              <div class="name"><span data-text="Livre d'or">Livre d'or</span></div>
            </a>
          </li>

        <form class="form-inline d-flex justify-content-center md-form form-sm  my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">

              aria-hidden="true"></i></button>
        </form>
      </div>
    </nav>
  </header>
  <section class="contact">
    <div class="contact__container">
      <div class="contact__wrapper">
        <!-- COMPANY INFORMATION -->
        <div class="contact__company">
          <h3 class="contact__company--title">o'Party</h3>
          <ul class="contact__company--ul">
            <li class="contact__company--road"><i class="fa fa-road"></i> 67 Rue Henri Dunant, 92700 Colombes, France
            </li>
            <li class="contact__company--phone"><i class="fa fa-phone"></i> (+33) 9 74 76 80 67</li>
            <li class="contact__company--mail"><i class="fa fa-envelope"></i> oparty.contact@gmail.com</li>
          </ul>
        </div>
        <!-- End .company-info -->

        <!-- CONTACT FORM -->
        <div class="contact__msg">
          <h3 class="contact__msg--title">Contactez-nous</h3>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Nom*</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="firstname">Prénom*</label>
                <input type="text" class="form-control" id="firstname" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="mail">Email*</label>
                <input type="mail" class="form-control" id="mail" required>
              </div>
              <div class="form-group col-md-4">
                <label for="phone">Téléphone</label>
                <input type="text" class="form-control" id="phone">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="date">Date de l'événement</label>
                <input type="date" class="form-control" id="date">
              </div>
              <div class="form-group col-md-3">
                <label for="numberKids">Nombre d'enfants prévu</label>
                <input type="number" class="form-control" id="numberKids">
              </div>
              <div class="form-group col-md-3">
                <label for="age">Age des enfants</label>
                <input type="number" class="form-control" id="age" ">
              </div>
              <div class=" form-group col-md-3">
                <label for="theme">Thèmes souhaité</label>
                <select id="theme" class="form-control">
                  <option selected>Choisissez le thème souhaité</option>
                  <option value="clown">Clown</option>
                  <option value="princesse">Princesse</option>
                  <option value="foot">Football</option>
                  <option value="pirate">Pirates</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="address">Adresse</label>
                <input type="text" class="form-control" id="address">
              </div>
              <div class="form-group col-md-2">
                <label for="cpostal">Code postal</label>
                <input type="text" class="form-control" id="cpostal">
              </div>
              <div class="form-group col-md-4">
                <label for="ville">Ville</label>
                <input type="text" class="form-control" id="ville">
              </div>
            </div>
            <div class="form-group">
              <label for="msg">Entrez votre message</label>
              <input type="textarea" class="form-control" id="msg">
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Inscrivez vous à la newsletter
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
